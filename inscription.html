<template name="CompleteProfile">
	<!-- Inscription Area Start-->
  {{> minimenu}}

	 {{#if currentUser}}
     <div class="container">

       {{#if step1 }}
       <div class="row">
        <div class="col-md-12">
                <div class="feature_header text-center">
                  {{#if change_language}}
                    <h3 class="feature_title"><b>Inscrivez-vous</b></h3>
                    <h4 class="feature_sub">Etes-vous individu ou Société?</h4>
                  {{else}}
                    <h3 class="feature_title"><b>Sign up</b></h3>
                    <h4 class="feature_sub">Are you physical or moral person?</h4>
                  {{/if}}
                    <div class="divider"></div>
                </div>
        </div></div>


       <div class="form-group">
           <div class="row">
                 <div class="contact_full">
                    <div class="col-md-6 left">
                          <div class="left_contact">
                            <form action="role">
                                <div class="form-level">
                                    <input class="input-block" id="Name" placeholder="Raison sociale ou Nom et Prénoms">
                                    <span class="form-icon fa fa-user"></span>
                                </div>
                            </form>
                          </div>
        </div></div></div>

       <div class="row">


          <div class="col-md-2">
            <input id="type_individu" type="checkbox">
             {{#if change_language}}
              S'enregistrer en tant qu'individu
              {{else}}
              Sign up as physical person
              {{/if}}
          </div>

           <div class="col-md-2">
              <input id="type_societe" type="checkbox">
              {{#if change_language}}
                S'enregistrer en tant que Société
              {{else}}
                Sign up as a moral person (company)
              {{/if}}
           </div>

          <button type="button" id="next1" class="btn btn-success col-md-2" aria-label="Left Align"> {{#if change_language}} Suivant {{else}} Next {{/if}}
               <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
          </button>
      </div>

      </div>

      {{/if}}









      {{#if step2 }}
      <div class="row">
            <div class="col-md-12">
                <div class="feature_header text-center">
                    {{#if change_language}}
                      <h3 class="feature_title"><b>Inscrivez-vous</b></h3>
                      <h4 class="feature_sub">A propos de votre entreprise</h4>
                    {{else}}
                      <h3 class="feature_title"><b>Sign up</b></h3>
                      <h4 class="feature_sub">About your company</h4>
                    {{/if}}
                    <div class="divider"></div>
                </div>
      </div></div>

      <div class="form-group">
        <div class="row">
              <label for="fj" class="col-md-3 control-label">Forme Juridique</label>
              <div class="col-md-3">
                  <div class="form-level">
                  <select class="form-control" id="fj">
                    <option value=""></option>
                    {{#if change_language}}
                    <option value="SA">Société Anonyme</option>
                    <option value="SARL">Société à responsabilité limitée</option>
                    <option value="EI">Entreprise individuelle</option>
                    <option value="ONG">ONG/Association</option>
                    {{else}}
                    <option value="SA">Public Limited company</option>
                    <option value="SARL">Limited company</option>
                    <option value="EI">Individual business owner</option>
                    <option value="ONG">NGO/association</option>
                    {{/if}}
                  </select>
                </div>
              </div>
        </div>

      <div class="row">
              <div class="contact_full">
                   <div class="col-md-6 left">
                      <div class="left_contact">
                         <form action="role">
                            <div class="form-level">
                                <input class="form-control" id="adresse_siege" placeholder="Adresse du Siège de la société">
                                <span class="form-icon fa fa-home"></span>
                            </div>
                         </form>
                      </div>
                  </div>
              </div>
      </div>
      <div class="row">
            <div class="contact_full">
                <div class="col-md-6 left">
                  <form action="role">
                    <div class="form-level">
                      <input class="form-control" id="tel_siege" placeholder="Téléphone du siège">
                      <span class="form-icon fa fa-mobile"></span>
                    </div>
                   </form>
                </div>
            </div>
      </div>

        <div class="row">

          <button type="button" id="next2_a" class="btn btn-success" aria-label="Left Align">
             {{#if change_language}} Suivant {{else}} Next {{/if}}
               <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
          </button>
        </div>

      </div>

      {{/if}}









      {{#if step3 }}
      <div class="row">
        <div class="col-md-12">
                <div class="feature_header text-center">
                  {{#if change_language}}
                    <h3 class="feature_title"><b>Inscrivez-vous</b></h3>
                    <h4 class="feature_sub">Etes-vous porteur de projet?</h4>
                  {{else}}
                   <h3 class="feature_title"><b>Sign up</b></h3>
                    <h4 class="feature_sub">Do you have a project?</h4>
                  {{/if}}
                    <div class="divider"></div>
                </div>
        </div></div>

        <div class="row">
              <div class="contact_full">
                   <div class="col-md-6 left">
                      <div class="left_contact">
                         <form action="role">
                            <div class="form-level">
                                 <input class="form-control" id="cin" placeholder="Numéro CIN">
                                 <span class="form-icon fa fa-key"></span>
      </div></form></div></div></div></div>

      <div class="row">
          <div class="form-group">
              <label for="porteur" class="col-md-3 control-label">
                {{#if change_language}}
                  Etes-vous porteur de projet?
                {{else}}
                  Do you have a project ?
                {{/if}}
              </label>
              <select id="porteur" class="col-md-3">
                <option value=""></option>
                 <option value="1">{{#if change_language}} Oui {{else}} Yes {{/if}}</option>
                 <option value="0">{{#if change_language}}Non {{else}} No {{/if}}</option>
              </select>
          </div>
      </div>

    <div class="row">

        <button type="button" id="next2_b" class="btn btn-success" aria-label="Left Align">
          {{#if change_language}} Suivant {{else}} Next {{/if}}
           <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
        </button>
    </div>
       {{/if}}












      <!-- si la personne est porteur de projet -->
      {{#if step3_a }}
      <div class="row">
        <div class="col-md-12">
                <div class="feature_header text-center">
                   {{#if change_language}}
                    <h3 class="feature_title"><b>Inscrivez-vous</b></h3>
                    <h4 class="feature_sub">Détails de votre projet?</h4>
                   {{else}}
                    <h3 class="feature_title"><b>Sign up</b></h3>
                    <h4 class="feature_sub">Details about your project</h4>
                   {{/if}}
                    <div class="divider"></div>
                </div>
      </div></div>

      <div class="row">
              <div class="contact_full">
                   <div class="col-md-6 left">
                      <div class="left_contact">
                         <form action="role">
                            <div class="form-level">

                                   <input class="form-control" id="titre_projet" placeholder="Titre de votre projet">
       </div></form></div></div>

       <div class="col-md-6 right">
                      <div class="left_contact">
                         <form action="role">
                            <div class="form-level">
                                   <textarea class="form-control" rows="5" id="phase_idee" >
                                    {{#if change_language}}
                                      Phase d'idée du projet
                                    {{else}}
                                      Idea conception step
                                    {{/if}}
                                   </textarea>
      </div></form></div>
      </div></div></div>


      <div class="row">
              <div class="contact_full">
                   <div class="col-md-6 left">
                      <div class="left_contact">
                         <form action="role">
                            <div class="form-level">
          <input class="form-control" id="prod_projet" placeholder="Principal produit proposé">
        </div></form></div></div>
            <div class="col-md-6 right">
                      <div class="left_contact">
                         <form action="role">
                            <div class="form-level">
          <textarea class="form-control" rows="5" id="phase_prototypage">
            {{#if change_language}}
              Phase de prototypage du projet
            {{else}}
              Tell us more about ideas prototyping of your project
            {{/if}}
          </textarea>
    </div></form></div>
    </div></div></div>


     <div class="row">
              <div class="contact_full">
                   <div class="col-md-6 left">
                      <div class="left_contact">
                         <form action="role">
                            <div class="form-level">
          <textarea class="form-control" id="besoin_prod" rows="5">
            {{#if change_language}}
                Avez-vous identifiez des besoins réels par rapport à vos produits
            {{else}}
               Have you already identified concrete supply for the products you plan to launch ?
            {{/if}}
          </textarea>
      </div></form></div></div>
      <div class="col-md-6 right">
                      <div class="left_contact">
                         <form action="role">
                            <div class="form-level">
          <textarea class="form-control" rows="5" id="phase_demarrage">
             {{#if change_language}}
                Phase de démarrage de votre projet
              {{else}}
                Tell us more about the expected launching phase of your project
              {{/if}}
          </textarea>
    </div></form></div>
    </div></div></div>

    <div class="row">
      <div class="contact_full">
          <div class="form-group">
              <label for="ressource_demarrage_projet" class="col-md-6 control-label">
               {{#if change_language}}
                Avez-vous des ressources propres pour le démarrage de vos activités:
               {{else}}
               Have you already identified funds necessary to undertake your project?
               {{/if}}
              </label>
              <div class="col-md-6">
                <select class="form-control" id="ressource_demarrage_projet">
                  <option id=""></option>
                  <option value="1">{{#if change_language}}Oui{{else}}Yes{{/if}}</option>
                  <option value="0">{{#if change_language}}Non{{else}}No{{/if}}</option>
                </select>
              </div>
          </div>
      </div>
    </div>

       <button type="button" id="next2_b_1" class="btn btn-success" aria-label="Left Align">
        {{#if change_language}}Suivant {{else}} Next {{/if}}
           <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
        </button>
      {{/if}}





      <!-- Si le porteur de projet n'a pas de ressources propres -->
      {{#if step3_b}}
      <div class="row">
        <div class="col-md-12">
                <div class="feature_header text-center">
                  {{#if change_language}}
                    <h3 class="feature_title"><b>Inscrivez-vous</b></h3>
                    <h4 class="feature_sub">Comment comptez-vous financer votre projet?</h4>
                  {{else}}
                    <h3 class="feature_title"><b>Sign up</b></h3>
                    <h4 class="feature_sub">How do you plan to fund your project?</h4>
                  {{/if}}
                    <div class="divider"></div>
                </div>
        </div></div>


      <div class="row">
              <div class="contact_full">
                   <div class="col-md-6 left">
                      <div class="left_contact">
                         <form action="role">
                            <div class="form-level">
          <textarea class="form-control" id="mode_financement">
            {{#if change_language}}
              Comment comptez-vous financer votre projet
            {{else}}
              How do you plan to fund your project?
            {{/if}}
          </textarea>
     </div></form></div></div></div></div>

    <div class="row">
      <div class="contact_full">
           <div class="form-group">
                  <label for="partie_prenante" class="col-md-3">
                  {{#if change_language}}
                    Etes-vous ouvert à d'autres parties prenantes (futurs actionnaires, investisseurs, mentors)
                  {{else}}
                    Are you open to other parties such as stakeholders, investors , coaching?
                   {{/if}}
                  </label>
                  <select class="col-md-3" id="partie_prenante">
                      <option value=""></option>
                      <option value="1">{{#if change_language}} Oui {{else}} Yes {{/if}}</option>
                      <option value="0">{{#if change_language}} Non {{else}} No {{/if}}</option>
                  </select>
            </div>
    </div></div>

       <button type="button" id="valider_step3_b" class="btn btn-primary" aria-label="Left Align">{{#if change_language}} Valider {{else}} Submit {{/if}}
       </button>
      {{/if}}





      <!-- Si n'est pas porteur de projet step3-->
      {{ #if step3_c }}
      <div class="row">
        <div class="col-md-12">
                <div class="feature_header text-center">
                  {{#if change_language}}
                    <h3 class="feature_title"><b>Inscrivez-vous</b></h3>
                    <h4 class="feature_sub">Recherchez-vous un emploi?</h4>
                  {{else}}
                    <h3 class="feature_title"><b>Sign up</b></h3>
                    <h4 class="feature_sub">Are you looking for a job?</h4>
                  {{/if}}
                    <div class="divider"></div>
                </div>
      </div></div>

    <div class="row">
      <div class="contact_full">
           <div class="form-group">
              <label for="emploi" class="col-sm-6 control-label">
              {{#if change_language}}
                Etes-vous à la recherche d'opportunités d'emplois?
              {{else}}
                Are you looking for job opportunities?
              {{/if}}
              </label>
              <select id="emploi" class="col-sm-6">
                <option value=""></option>
                 <option value="1"> {{#if change_language}}Oui{{else}}Yes{{/if}}</option>
                 <option value="0"> {{#if change_language}}Non{{else}}No{{/if}}</option>
              </select>
          </div>
    </div></div>


       <button type="button" id="next2_b_2" class="btn btn-success" aria-label="Left Align">Suivant
           <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
       </button>
       {{/if}}






      <!-- si la personne est à la recherche d'emplois: -->
       {{#if step3_d}}
      <div class="row">
        <div class="col-md-12">
                <div class="feature_header text-center">
                  {{#if change_language}}
                    <h3 class="feature_title"><b>Inscrivez-vous</b></h3>
                    <h4 class="feature_sub">Parlez-nous de votre parcours et compétences</h4>
                  {{else}}
                    <h3 class="feature_title"><b>Sign up</b></h3>
                    <h4 class="feature_sub">Tell us more about your professional records</h4>
                  {{/if}}
                    <div class="divider"></div>
                </div>
      </div></div>

        <h5> {{#if change_language}}Votre Parcours:{{else}} Your records: {{/if}}</h5>
        <div class="form-group">
        <label for="poste_emploi" class="col-md-4 control-label">
           {{#if change_language}}
             Quelle poste voulez-vous occuper?
           {{else}}
             What position are you looking for?
           {{/if}}
        </label>
        <div class="col-md-8">
          <input class="form-control" id="poste_emploi">
        </div>
      </div>
      <!-- avadika tableau -->
      <div class="form-group">
        <label for="competence" class="col-md-4 control-label">
           {{#if change_language}}
             Quelles sont vos compétences:
           {{else}}
             Tell us more about your skills:
           {{/if}}
        </label>
        <div class="col-md-8">
          <input class="form-control" id="competence">
        </div>
      </div>
      <div class="form-group">
        <label for="expertise" class="col-md-4 control-label">
          {{#if change_language}}
            Avez-vous des expertises particulières:
          {{else}}
            Do you have a specific skill you want to mention?
          {{/if}}
        </label>
        <div class="col-md-8">
          <input class="form-control" id="expertise">
        </div>
      </div>

      <button type="button" id="next2_b_3" class="btn btn-success" aria-label="Left Align">
        {{#if change_language}} Suivant {{else}} Next {{/if}}
        <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
       </button>
       {{/if}}












       {{ #if step3_e}}
       <div class="row">
        <div class="col-md-12">
                <div class="feature_header text-center">
                  {{#if change_language}}
                    <h3 class="feature_title"><b>Inscrivez-vous</b></h3>
                    <h4 class="feature_sub">Parlez-nous de vos expériences professionelles</h4>
                  {{else}}
                    <h3 class="feature_title"><b>Sign up</b></h3>
                    <h4 class="feature_sub">Elaborate more on your professional experience</h4>
                  {{/if}}
                    <div class="divider"></div>
                </div>
      </div></div>
       <div class="form-group">
        <label for="employeur" class="col-sm-4 control-label">
          {{#if change_language}} Employeur {{else}} Employer{{/if}}
        </label>
        <div class="col-sm-8">
          <input class="form-control" id="employeur">
        </div>
       </div>

       <div class="form-group">
        <label for="taches" class="col-sm-4 control-label">
           {{#if change_language}} Décrivez vos tâches principales {{else}}
           Please, describe your main duties {{/if}}
        </label>
        <div class="col-sm-8">
          <input class="form-control" id="taches">
        </div>
       </div>

       <div class="form-group">
        <label for="diplome" class="col-sm-4 control-label">
           {{#if change_language}}
             Diplome(s) académique(s) obtenu(s):
           {{else}} academic diploma you have obtained {{/if}}
        </label>
        <div class="col-sm-8">
          <input class="form-control" id="diplome">
        </div>
       </div>

        <div class="form-group">
        <label for="certificat" class="col-sm-4 control-label">
           {{#if change_language}}
             Certificat(s) obtenu(s):
           {{else}} certificate(s) you have obtained {{/if}}
        </label>
        <div class="col-sm-8">
          <input class="form-control" id="certificat">
        </div>
       </div>

       <div class="form-group">
        <label for="mycv" class="col-sm-4 control-label">
           {{#if change_language}}  Votre CV: {{else}} Your CV:{{/if}}
        </label>
        <div class="col-sm-8">
          <input type="file" class="form-control" id="mycv">
        </div>
       </div>
       <button type="button"  id="upload_cv" class="btn btn-primary" aria-label="Left Align">
        Upload CV
       </button>
       <button type="button"  id="valider_step3_e" class="btn btn-primary" aria-label="Left Align">Valider
       </button>
       {{/if}}










     <!-- Si la personne n'est pas à la recherche d'emploi-->
      {{ #if step3_f }}
      <div class="row">
        <div class="col-md-12">
                <div class="feature_header text-center">
                  {{#if change_language}}
                    <h3 class="feature_title"><b>Inscrivez-vous</b></h3>
                    <h4 class="feature_sub">Volontariat et stage en entreprises</h4>
                  {{else}}
                     <h3 class="feature_title"><b>Sign up</b></h3>
                     <h4 class="feature_sub">Voluntary work and internship</h4>
                  {{/if}}
                    <div class="divider"></div>
                </div>
      </div></div>


      <div class="form-group">
        <label for="volontariat_individu" class="col-sm-8">
           {{#if change_language}}
            Etes-vous prêts à faire du volontariat au sein d'une entreprise, ONG:
           {{else}}
            Are you available for voluntary work opportunities in company, NGO ?
           {{/if}}
        </label>
        <select class="col-sm-4" id="volontariat_individu">
            <option value=""></option>
            <option value="1"> {{#if change_language}} Oui {{else}} Yes {{/if}}</option>
            <option value="0"> {{#if change_language}} Non {{else}} No {{/if}}</option>
        </select>
      </div>

       <div class="form-group">
        <label for="individu_stage" class="col-sm-8">
          {{#if change_language}}
            Etes-vous prêts à faire un stage au sein d'une entreprise ou une ONG:
          {{else}}
            Are you available for an internship in a company or NGO?
          {{/if}}
        </label>
        <select class="col-sm-4" id="individu_stage">
          <option value=""></option>
            <option value="1">{{#if change_language}}Oui {{else}} Yes {{/if}}</option>
            <option value="0">{{#if change_language}}Non {{else}} No {{/if}}</option>
        </select>
       </div>

       <button type="button" id="valider_step3_f" class="btn btn-primary" aria-label="Left Align">
        {{#if change_language}} Valider {{else}} Submit {{/if}}
       </button>
      {{/if}}




     {{#if step4}}
     <div class="row">
        <div class="col-md-12">
                <div class="feature_header text-center">
                  {{#if change_language}}
                    <h3 class="feature_title"><b>Inscrivez-vous</b></h3>
                    <h4 class="feature_sub">A propos de cette entreprise</h4>
                  {{else}}
                     <h3 class="feature_title"><b>Sign up</b></h3>
                     <h4 class="feature_sub">About your company</h4>
                  {{/if}}
                    <div class="divider"></div>
                </div>
      </div></div>

    <div class="row">
      <div class="form-group">
        <label for="date_creation" class="col-md-3 control-label">
           {{#if change_language}} Date de création: {{else}} Creation date {{/if}}</label>
        <div class="col-md-3">
          <input class="form-control" id="date_creation">
          <span class="form-icon fa fa-calendar"></span>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="form-group">
        <label for="num_cartestat" class="col-md-3 control-label">
          {{#if change_language}} Numéro de la carte statistique: {{else}}
          Statistical card ID {{/if}}
        </label>
        <div class="col-md-3">
          <input class="form-control" id="num_cartestat">
        </div>
      </div>
    </div>


    <div class="row">
      <div class="form-group">
        <label for="num_nif" class="col-md-3 control-label">
          {{#if change_language}}  Numéro NIF: {{else}}
           Fiscal identification ID {{/if}}
        </label>
        <div class="col-md-3">
          <input class="form-control" id="num_nif">
        </div>
      </div>
    </div>


      <button type="button" id="next2_c" class="btn btn-success" aria-label="Left Align">
        {{#if change_language}}  Suivant {{else}} Next {{/if}}
           <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
      </button>
      {{/if}}






     {{# if step5 }}
     <div class="row">
        <div class="col-md-12">
                <div class="feature_header text-center">
                  {{#if change_language}}
                    <h3 class="feature_title"><b>Inscrivez-vous</b></h3>
                    <h4 class="feature_sub">Secteur d'activités et produit(s) et/ou services</h4>
                  {{else}}
                    <h3 class="feature_title"><b>Sign up</b></h3>
                    <h4 class="feature_sub">Activity sector, goods and/or services produced</h4>
                  {{/if}}
                    <div class="divider"></div>
                </div>
      </div></div>

      <div class="form-group">
      <label for="MainActivity" class="col-md-2 control-label">
        {{#if change_language}} Secteur d'activité principale
        {{else}} Choose your main activity {{/if}}
      </label>
      <div class="col-md-4">
      <select class="form-control" id="MainActivity">
        <optgroup label="">
        <option value=""></option>
      </optgroup>
        <optgroup label="AGRICULTURE,SYLVICULTURE,ELEVAGE,PECHE ET AQUACULTURE">
          <option value="division1">
            Culture et production animale, chasse et activités de services connexes
          </option>
          <option value="division2">Sylviculture et exploitation forestière</option>
          <option value="division3">Pêche et aquaculture</option>
        </optgroup>
        <optgroup label="MINERAIS, ELECTRICITE, GAZ ET EAU">
          <option value="division5">Extraction de houille et de lignite</option>
